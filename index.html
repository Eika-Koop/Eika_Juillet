<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi vídeo</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    /* Contenedor a pantalla completa */
    .wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }
    /* El vídeo se adapta al navegador manteniendo proporción */
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* cambia a 'cover' si prefieres rellenar con recorte */
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video id="video" controls preload="auto" playsinline poster="poster.jpg">
      <!-- Sustituye video.mp4 por el nombre de tu archivo -->
      <source src="video.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento <code>video</code>.
    </video>
  </div>

  <script>
    // OPCIONAL: Autoplay sin sonido (muchos navegadores requieren muted)
    // Descomenta si lo quieres:
    // const v = document.getElementById('video');
    // v.muted = true; v.autoplay = true; v.loop = true;
    // v.play().catch(() => {});
  </script>
</body>
</html>
